<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Aranhaverso</title>
</head>

<body>
    <div class="container">
        <section class="metade-superior">
            <p class="legenda">Legendado</p>
            <img class="foto" src="./img/Foto.png" alt="Wallpaper Aranhaverso">
        </section>
        <main>
            <div class="titulo">
                <h1>Homem-Aranha:</h1>
                <h1>Através do Aranhaverso</h1>
            </div>
            <div class="info">
                <div class="info-div">
                    <p class="info-1">Sala</p>
                    <p class="info-2">01</p>
                </div>
                <div class="info-div">
                    <p class="info-1">Fileira</p>
                    <p class="info-2">02</p>
                </div>
                <div class="info-div">
                    <p class="info-1">Poltrona</p>
                    <p class="info-2">08</p>
                </div>
                <div class="info-div">
                    <p class="info-1">Data</p>
                    <p class="info-2">16 Dez 23</p>
                </div>
                <div class="info-div">
                    <p class="info-1">Sessão</p>
                    <p class="info-2">16:15</p>
                </div>
                <div class="info-div">
                    <p class="info-1">Valor</p>
                    <p class="info-2">R$ 11,90</p>
                </div>
            </div>
        </main>
        <div class="corte">
            <p>---------------------------------</p>
        </div>
        <div class="codigo">
            <img src="./img/Vector.png" alt="Código de barras">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
