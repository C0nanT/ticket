<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Ticket Aranhaverso</title>
</head>

<body>
    <div class="container">
        <section class="ticket" data-tilt>
            <div class="parte-1">
                <img src="./img/Foto.png" alt="Banner Aranhaverso">
                <span>Legendado</span>
            </div>
            <main class="info">
                <h1>Homem-Aranha: Através do Aranhaverso</h1>
                <ul class="info-list">
                    <li>
                        <span>Sala</span>
                        <p>01</p>
                    </li>
                    <li>
                        <span>Fileira</span>
                        <p>H</p>
                    </li>
                    <li>
                        <span>Poltrona</span>
                        <p>07</p>
                    </li>
                    <li>
                        <span>Data</span>
                        <p>06 Jul 23</p>
                    </li>
                    <li>
                        <span>Sessão</span>
                        <p>12:20</p>
                    </li>
                    <li>
                        <span>Valor</span>
                        <p>R$ 14,80</p>
                    </li>
                </ul>
            </main>
            <div class="codigo-de-barras">
                <img src="./img/Vector.png" alt="Código de barras">
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/vanilla-tilt.min.js"></script>
</body>

</html>
